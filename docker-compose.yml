version: '3.3'

services:
  mysql:
    image: mysql:5.7.20
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
      - MYSQL_PORT=3306
    ports:
        - "127.0.0.1:3306:3306"

  oracle:
    build:
      context: ./containers/oracle
    deploy:
      resources:
        limits:
          memory: 1G
    ports:
        - "127.0.0.1:8080:8080"
        - "127.0.0.1:1521:1521"
    entrypoint: "/root/run.sh"
